<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Distribution Centres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Request Item from Distribution Centre</h2>
        <form th:action="@{/admin/request-item}" method="post" class="mb-4">
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <select class="form-select" id="brand" name="brand" required>
                    <option th:each="brand : ${T(com.cpan228.warehouse.model.Item.Brand).values()}"
                            th:value="${brand}" th:text="${brand.displayName}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-primary">Request Item</button>
        </form>

        <h2>Available Distribution Centres</h2>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Available Items</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="centre : ${centres}">
                        <td th:text="${centre.name}"></td>
                        <td th:text="${centre.latitude + ', ' + centre.longitude}"></td>
                        <td th:text="${centre.items.size()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
